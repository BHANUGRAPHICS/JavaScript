<!---------------------Code Start here--------------------------------->
<nav class="navbar navbar-dark bg-dark mb-3">
    <a href="#" class="navbar-brand">Change Password</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body bg-light">
                    <form action="">
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control" aria-label="Text input with checkbox" >
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <input id="checkbox" type="checkbox" aria-label="checkbox for following text">
                                    <span class="ml-2">Show Password</span>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
