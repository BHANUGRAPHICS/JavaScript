<body>

<!---------------------Code Start here--------------------------------->
<nav class="navbar navbar-dark bg-dark mb-3">
    <a href="#" class="navbar-brand">Dynamically Create Rows and Columns</a>
</nav>
<div class="container mt-5 mb-4 w-50 ">

    <div class="row">
        <div class="col-md-12 ">
            <div class="card ">
                <div class="card-header bg-primary text-center text-white">
                    <h3>Register Here</h3>
                </div>
                <div class="card-body bg-light-blue">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First name" id="firstName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last name" id="lastName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Contact" id="contact">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" id="email">
                        </div>
                        <div class="text-center">
                            <input type="text" value="Register" class="btn btn-primary" id="addItems" onclick="addRow()">
                            <input type="submit" value="Delete" class="btn btn-primary" id="delRow">
                            <input type="reset" value="Reset" class="btn btn-primary" id="clear" onclick="clearInputFields()">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



</div>

<div class="container">
    <table class="table table-hover table-bordered text-center" id="displayUserInput">
        <thead class="bg-danger text-white text-uppercase">
        <tr>
            <th>SNo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody class="table-danger">
        <tr>


        </tr>
        </tbody>
    </table>

</div>
