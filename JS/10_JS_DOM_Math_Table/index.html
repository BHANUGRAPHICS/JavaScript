<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Manipulation 10</title>

    <!-------------------Bootstrap CSS files--------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">

    <link rel="stylesheet" href="../myStyle.css">

    <style>
        .card, .card-body{
            box-shadow: 0 0 10px gray;
        }
    </style>
</head>
<body>

<!---------------------Code Start here--------------------------------->
<nav class="navbar navbar-dark bg-dark mb-3">
    <a href="#" class="navbar-brand">Math_Table</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3>Kids Math Table</h3>

                </div>
                <div class="card-body bg-light text-white">
                    <form>
                       <div class="row">
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label> Enter a Number</label>
                                   <input type="number" class="form-control" placeholder="Your Number" id="req-number">
                               </div>
                           </div>
                           <div class="col-md-8">
                                <div class="form-group">
                                    <label for="multiplier">Select the Multiplier</label>
                                    <input type="range" class="custom-range" id="multiplier" min="1" max="10" value="1">
                                </div>
                           </div>
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Result Section-->

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body bg-light">
                    <div class="row align-items-center ">
                        <div class="col-md-2">
                            <h1 class="display-2">
                                <span class="badge badge-danger" id="number">1</span>
                            </h1>
                        </div>

                        <div class="col-md-2">
                        <h1><i class="fa fa-times fa-2x text-danger"></i></h1>
                        </div>

                        <div class="col-md-2">
                            <h1 class="display-2">
                                <span class="badge badge-danger" id="multi">1</span>
                            </h1>
                        </div>

                        <div class="col-md-2">
                            <h1><i class="fa fa-equals fa-2x text-danger"></i></h1>
                        </div>

                        <div class="col-md-2">
                            <h1 class="display-2">
                                <span class="badge badge-danger" id="result">1</span>
                            </h1>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-------------------Bootstrap JS files--------------------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<script src="../10_JS_DOM_Math_Table/myScript.js"></script>


</body>
</html>
