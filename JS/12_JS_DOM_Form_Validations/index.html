<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Manipulation 12</title>

    <!-------------------Bootstrap CSS files--------------------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">

    <link rel="stylesheet" href="../myStyle.css">

    <style>
        .card{
            box-shadow: 0 0 10px gray;
            background-color: #f5e1fd;
        }
    </style>
</head>
<body>

<!---------------------Code Start here--------------------------------->
<nav class="navbar navbar-dark bg-dark mb-3">
    <a href="#" class="navbar-brand">JS Form Validations</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header bg-secondary text-center text-white">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form id="register-form">
                        <div class="form-group">
                            <input id="uName" type="text" class="form-control" placeholder="User Name">
                            <div id="username-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" placeholder="Email">
                            <div id="email-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password">
                            <div id="password-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input id="c-password" type="password" class="form-control" placeholder="Confirm Password">
                            <div id="c-password-feedback"></div>
                        </div>

                        <div class="text-center">
                            <input type="submit"  value="Register" class="btn btn-secondary rounded-pill">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-------------------Bootstrap JS files--------------------->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<script src="../12_JS_DOM_Form_Validations/myScript.js"></script>


</body>
</html>
